<div [@pageAppear] [ngClass]="animationActivated === false ? 'main-container' : 'main-container_night'">

    <app-fireworks *ngIf="animationActivated"></app-fireworks>

    <app-neon-sign *ngIf="animationActivated" [@appearAnimation]></app-neon-sign>

    <app-pixel-figure 
        [animationActivated]="animationActivated"
        (pixelFigureClicked)="onPixelFigureClicked()"></app-pixel-figure>
</div>
